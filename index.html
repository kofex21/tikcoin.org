<script>
/* drag-to-pan for the tree container (no external libs) */
(function(){
  const el = document.getElementById('panzoom');
  let down=false, sx=0, sy=0, sl=0, st=0;
  el.addEventListener('mousedown',e=>{down=true; sx=e.clientX; sy=e.clientY; sl=el.scrollLeft; st=el.scrollTop; el.classList.add('grabbing');});
  window.addEventListener('mouseup',()=>{down=false; el.classList.remove('grabbing');});
  window.addEventListener('mousemove',e=>{ if(!down) return; el.scrollLeft = sl - (e.clientX - sx); el.scrollTop = st - (e.clientY - sy);});
})();
</script>
